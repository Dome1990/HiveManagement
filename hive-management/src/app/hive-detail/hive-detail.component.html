<div class="hive-detail-card">
    <mat-card class="hive-card">
        <button mat-icon-button [matMenuTriggerFor]="menu" class="more-btn">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item (click)="delete(hive.hiveId)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
            </button>
            <button mat-menu-item (click)="editHive()">
                <mat-icon>mode_edit</mat-icon>
                <span>Edit hive informations</span>
            </button>
        </mat-menu>
        <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>{{ hive.name }}</mat-card-title>
            <mat-card-subtitle>{{ hive.type }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <table>
                <tr>
                    <td>Strength</td>
                    <td>{{ hive.strength }}</td>
                </tr>
                <tr>
                    <td>Age of queen</td>
                    <td>{{ hive.ageOfQueen }}</td>
                </tr>
                <tr>
                    <td>No. of honeycombs</td>
                    <td>{{ hive.honeycombs }}</td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td>{{ hive.status }}</td>
                </tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
